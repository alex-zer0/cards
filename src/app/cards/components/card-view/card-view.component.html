<article *ngIf="(user$ | async) as user; else loading" class="card">
  <h1 class="card__title">{{ user.first_name }} {{ user.last_name }}</h1>
  <img [src]="user.avatar" [alt]="user.first_name" width="100" height="100" class="card__avatar" />
  <p>Email: {{ user.email }}</p>
  <a routerLink="/" class="card__back-link">BACK</a>
</article>

<ng-template #loading>
  Loading...
</ng-template>
