<article *ngIf="(user$ | async) as user; else loading">
  <h1>{{ user.first_name }} {{ user.last_Name }}</h1>
  <img [src]="user.avatar" [alt]="user.first_name" width="100" height="100" />
  <p>Email: {{ user.email }}</p>
  <a routerLink="/">BACK</a>
</article>

<ng-template #loading>
  Loading...
</ng-template>
